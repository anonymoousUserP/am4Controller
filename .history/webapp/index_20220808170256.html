<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Am4Controller</title>

	<script id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-resourceroots='{
			"sap.m.sample.Menu": "./",
			"sap.ui.demo.mock": "mockdata"
		}'
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="trusted"
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">
	</script>
	
    <!-- Am4Chart CDN  -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
	<script src="//cdn.amcharts.com/lib/4/themes/animated.js"></script>
	<script src="//cdn.amcharts.com/lib/4/themes/amchartsdark.js"></script>
	<script src="//cdn.amcharts.com/lib/4/themes/dark.js"></script>
	<script src="//cdn.amcharts.com/lib/4/themes/dataviz.js"></script>
	<script src="//cdn.amcharts.com/lib/4/themes/frozen.js"></script>
	<script src="//cdn.amcharts.com/lib/4/themes/kelly.js"></script>
	<script src="//cdn.amcharts.com/lib/4/themes/material.js"></script>
	<script src="//cdn.amcharts.com/lib/4/themes/microchart.js"></script>
	<script src="//cdn.amcharts.com/lib/4/themes/moonrisekingdom.js"></script>
	<script src="//cdn.amcharts.com/lib/4/themes/patterns.js"></script>
	<script src="//cdn.amcharts.com/lib/4/themes/spiritedaway.js"></script>
	<!-- File saver CND import -->
	<Script src="fileSaver.js"></Script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

	<style>
		html, body { height: 100%; }
	</style>
</head>

<body class="sapUiBody sapUiSizeCozy" id="content">
	
	<div data-sap-ui-component
		data-name="sap.m.sample.Menu"
		data-height="100%"
		data-id="container"
		data-settings='{"id" : "sap.m.sample.Menu"}'
		style="height: 100%">
	</div>
</body>
</html>
